<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Dashboard</title>
  <!-- Συμπερίληψη του CSS αρχείου -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Product Dashboard</h1>
  
  <!-- Κουμπιά για ταξινόμηση -->
  <div id="sortControls">
    <button id="sortAsc">Sort Price Ascending</button>
    <button id="sortDesc">Sort Price Descending</button>
  </div>
  
  <!-- Πίνακας για την εμφάνιση των δεδομένων -->
  <table id="productTable">
    <thead>
      <tr>
        <th>Site</th>
        <th>Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      <!-- Εδώ θα προστεθούν δυναμικά οι γραμμές -->
    </tbody>
  </table>

  <!-- Εισαγωγή της βιβλιοθήκης PapaParse μέσω CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <!-- Εισαγωγή του δικού μας JavaScript αρχείου -->
  <script src="main.js"></script>
</body>
</html>
